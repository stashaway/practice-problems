<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Problem 02</title>
    <script>

        function reverseArray (arr) {
            var result=[];
            for (var i=arr.length-1; i>=0; i--) {
                result.push(arr[i]);
            }
            return result;
        }
        var this_array=['war','of','gods'];
        var output=reverseArray(this_array);
        console.log(output);
    </script>
</head>
